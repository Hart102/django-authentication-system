{% extends "main.html" %} {% block content %}

<style>
  .profile{
    width: 300px;
    max-width: 100%;
  }
  .profile p{
    font-size: 0.7em !important;
    margin: 0.5em 0;
  }
  .image{
    width: 90px;
    height: 90px;
    border-radius: 100%;
    border: 1px solid rgb(219, 205, 205);
    margin: 0.8em auto;
    position: relative;
    cursor: pointer;
  }

  #imagePreview{
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    border-radius: 100%;
  }

  .image i {
    position: absolute;
    bottom: 10px;
    right: 0;
    color: #888;
  }
</style>
<div class="profile text-center">

  <div class="mb-4">
    <a href="{% url 'update_profile' pk=user.id %}"
      class="shadow-sm p-2">Edit profile</a
    >
    <a href="{% url 'modal' %}" class="shadow-sm p-2">Delete my account</a>
  </div>

  <div class="lead text-capitalize">
    <p class="text-capitalize">{{user.firstname}} {{user.lastname}}</p>
      <label for="profile-image" class="image">
        <img id="imagePreview">
        <i class="fa fa-camera shadow"></i>
      </label>
      </label>
        <input type="file" class="d-none" id="profile-image">
      <div>
        <p>Welcome </p>
        <b>{{user.firstname}} {{user.lastname}}</b>
      </div>
    <div>
      <p>{{user.email}}</p>
    </div>
    <p>{{user.phone}}</p>
  </div>

  <div class="mt-5">
    <a href="{% url 'logout' %}" class="border px-5 py-2 shadow-sm">Logout</a>
  </div>
</div>

{% endblock %}
