{% extends "main.html" %} {% block content %}

<div>
  <h2>User profile</h2>

  <div>
    <a href="{% url 'update_profile' pk=user.id %}" data-id="{{user.id}}"
      >Edit profile</a
    >
    <a href="{% url 'delete_account' pk=user.id %} data-id="{{user.id}}">Delete my account</a>
  </div>

  <div>
    <p>{{user.fullname}}</p>
    <small>{{user.email}}</small>
    <p>{{user.phone}}</p>
  </div>

  <div>
    <a href="{% url 'logout' %}">Logout</a>
  </div>
</div>

{% endblock %}
